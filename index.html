<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 id="ueberschrift">Tic-Tac-Toe</h1>
    <div id="front" class="">
      <input id="player1" type="text" placeholder="Player 1" />
      <input id="player2" type="text" placeholder="Player 2" />
      <button id="startGame">Start Game</button>
    </div>
    <h2 id="erklaerung">
      Die Spielregeln von Tic Tac Toe sind ziemlich einfach. Zwei Spieler
      platzieren ihre X und O-Steine auf dem 3x3-Spielbrett und versuchen, eine
      horizontale, vertikale oder diagonale Linie aus drei Steinen zu bilden.
      Wenn ein Spieler dies schafft, gewinnt er/sie.
    </h2>
    <div id="game" class="">
      <div id="gameboard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </div>
    <p id="info"></p>
    <div class="winning-message" id="winningMessage">
      <div data-winning-message-text></div>
      <button id="restartButton">Restart</button>
    </div>
  </body>
</html>
